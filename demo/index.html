<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>Demo</title>
  <style>
    nav {
      position: fixed;
      top: 0;
      left: 0;
    }
    .row {
      width: 300vw;
    }
    .row div {
      display: inline-block;
      width:  80vw;
      height: 50vh;
    }
    .row:nth-child(odd) div:nth-child(even),
    .row:nth-child(even) div:nth-child(odd) {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <nav>
    <a href="#a1">a1</a>
    <a href="#a2">a2</a>
    <a href="#a3">a3</a>
    <a href="#b1">b1</a>
    <a href="#b2">b2</a>
    <a href="#b3">b3</a>
    <a href="#c1">c1</a>
    <a href="#c2">c2</a>
    <a href="#c3">c3</a>
    <button id="install">install</button>
    <button id="uninstall">uninstall</button>
    <hr>
  </nav>
  <div class="row">
    <div id="a1">a1</div>
    <div id="a2">a2</div>
    <div id="a3">a3</div>
  </div>
  <div class="row">
    <div id="b1">b1</div>
    <div id="b2">b2</div>
    <div id="b3">b3</div>
  </div>
  <div class="row">
    <div id="c1">c1</div>
    <div id="c2">c2</div>
    <div id="c3">c3</div>
  </div>
  <script src="../dist/smooth-page-scroll.js"></script>
  <script>
    document.getElementById('install').addEventListener('click', function() {
      window.SmoothPageScroll.install({ useHistoryAsHash: true });
      alert('install!');
    }, false);
    document.getElementById('uninstall').addEventListener('click', function() {
      window.SmoothPageScroll.uninstall();
      alert('uninstall!');
    }, false);
  </script>
</body>
</html>
